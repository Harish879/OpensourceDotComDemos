<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Static Web Apps - Authentication</title>
</head>
<body>
  <div id="userInfo">

  </div>
  <code id="userDetails">

  </code>
    <h1>Static Web Apps - Authentication</h1>
    <nav class="menu auth">
      <p class="menu-label">Auth</p>
      <div class="menu-list auth">
        <ng-container *ngIf="!userInfo; else logout">
          <ng-container *ngFor="let provider of providers">
            <a href="/.auth/login/aad?post_login_redirect_uri=/main.html">Login with AAD</a>
          </ng-container>
        </ng-container>
        <ng-template #logout>
          <a href="/.auth/logout?post_logout_redirect_uri=/index.html">Logout</a>
        </ng-template>
      </div>
    </nav>
    <script>
      const userInfo = document.getElementById("userInfo");
      const userDetails = document.getElementById("userDetails");
    </script>
</body>
</html>
